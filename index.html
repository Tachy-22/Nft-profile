<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div id="main_bod">
        <figure>
          <img
            id="eth_img"
            src="./images/image-equilibrium.jpg"
            alt="eth_img"
            srcset=""
          />
        </figure>
        <section>
          <h1 id="heading">Equilibrium #3429</h1>
          <p id="p1">Our Equilibrium collection promotes balance and calm.</p>
          <div id="container1">
            <div class="priceContainer">
              <div id="ethcontainer">
                <img src="./images/icon-ethereum.svg" alt="" srcset="" />
                <p id="p2">0.041 ETH</p>
              </div>

              <span class="time"
                ><img src="./images/icon-clock.svg" alt="" srcset="" />
                <p id="p3">3 days left</p>
              </span>
            </div>
            <hr />
            <section id="container2">
              <figure class="avatarimage">
                <img
                  id="avatar"
                  src="./images/image-avatar.png"
                  alt="avatar"
                  srcset=""
                />
              </figure>

              <p id="p4">
                Creation of <span id="username"> Jules Wyvern</span>
              </p>
            </section>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">The Mits</a>.
      </div>
    </footer>
  </body>
</html>
